<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  {% if title %}
    <title>{{title}}</title>
  {% else %}
    <title>shitty title</title>
  {% endif %}
  <link href="static/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand bolas" href="/">Torrentbox</a>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="tabbable tabs-left">
        <ul class="nav nav-tabs">
          <li class="active"><a href="#status" data-toggle="tab">Status</a></li>
          <li><a href="#logs" data-toggle="tab">Logs</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="status">
            {% block content %}{% endblock %}
          </div>
          <div class="tab-pane" id="logs">
            {% block content2 %}{% endblock %}
          </div>
        </div> <!-- .tab-content -->
      </div> <!-- .tabbable .tabs-left -->
    </div> <!-- .row -->
  </div> <!-- .container-fluid -->

  <!-- jQuery via Google + local fallback, see h5bp.com -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="static/js/jquery-1.8.0.min.js"><\/script>')</script>
  <script src="static/js/bootstrap.min.js"></script>
</body>
</html>
